title: "App Dashboard"
subtitle: "Alex's"
documentTitle: "Dashboard" # Tab title
logo: "assets/icons/logo.png"

header: true
footer: "<p>Customised by <a href="https://github.com/alex8obrien">Alex O'Brien</a></p>"

# Maybe 4: networking
columns: 3 # Networking, Services, Media,

connectivityCheck: true

proxy:
  useCredentials: false

# Default colour & layout
defaults:
  layout: columns
  colorTheme: dark
theme: default

colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#424242"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"
    background-image: "assets/your/dark/bg.png"

message:
  title: "Welcome to Homer!"
  content: "This is a dashboard for my favourite web services."
  style: "is-info"

links:
  - name: "YouTube"
    icon: "fab fa-youtube"
    url: "https://youtube.co.uk"
  - name: "GitHub"
    icon: "fab fa-github"
    url: "https://github.com/alex8obrien"
  - name: "iCloud"
    icon: "fab fa-apple"
    url: "https://icloud.com"
  - name: "E-Mail"
    icon: "fas fa-envelope"
    url: "https://mail.google.com"
  

services:
  - name: "Networking"
    logo: "fas fa-server"
    items:
      - name: "Website"
        icon: "fas fa-globe"
        url: "https://www.alex8obrien.com"
      - name: "TrueNAS"
        logo: "assets/icons/truenas.png"
        url: "http://nas.alex8obrien.com"
      - name: "Nginx"
        logo: "assets/icons/nginxproxymanager.png"
        url: "https://nginx.alex8obrien.com"
      - name: "Pi-hole"
        logo: "assets/icons/pihole.png"
        url: "https://pihole.alex8obrien.com"
        type: "PiHole"
        apikey: "API_KEY_HERE"
  - name: "Services"
    logo: "fas fa-gears"
    items:
      - name: "Home Assistant"
        logo: "assets/icons/homeassistant.png"
        url: "https://home.alex8obrien.com"
      - name: "Uptime Kuma"
        logo: "assets/icons/uptime-kuma.png"
        url: "https://uptime.alex8obrien.com"
        slug: "main"
        type: "UptimeKuma"
      - name: "Actual Budget"
        logo: "assets/icons/actualbudget.png"
        url: "https://budget.alex8obrien.com"
      - name: "qBittorrent"
        logo: "assets/icons/qbittorrent.png"
        url: "https://qbittorrent.alex8obrien.com"
        type: "qBittorrent"
        rateInterval: 2000
        torrentInterval: 5000
      - name: "Prometheus"
        type: Prometheus
        logo: "assets/tools/prometheus.png"
        url: "https://data.alex8obrien.com"
        subtitle: "Data monitoring server"
  - name: "Media"
    logo: "fas fa-film"
      items:
        - name: "Jellyfin"
          logo: "assets/icons/jellyfin.png"
          url: "https://jellyfin.alex8obrien.com"
        - name: "Sonarr"
          logo: "assets/icons/sonarr.png"
          url: "http://sonarr.alex8obrien.com"
          type: "Sonarr"
          apikey: "API_KEY_HERE"
        - name: "Radarr"
          logo: "assets/icons/radarr.png"
          url: "http://radarr.alex8obrien.com"
          type: "Radarr"
          apikey: "API_KEY_HERE"
        - name: "Readarr"
          logo: "assets/icons/readarr.png"
          url: "http://readarr.alex8obrien.com"
          type: "Readarr"
          apikey: "API_KEY_HERE"
        - name: "Prowlarr"
          logo: "assets/icons/prowlarr.png"
          url: "http://prowlarr.alex8obrien.com"
          type: "Prowlarr"
          apikey: "API_KEY_HERE"